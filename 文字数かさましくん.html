<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数かさましくん | Stealth Text Expander</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f3f4f6;
        }
        /* アニメーション用 */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6 max-w-4xl">
            <h1 class="text-2xl md:text-3xl font-bold flex items-center gap-2">
                <i class="fa-solid fa-ghost"></i> 文字数かさましくん
            </h1>
            <p class="text-indigo-100 mt-2 text-sm md:text-base">
                見た目はそのままに、文字数だけを増加させるステルス変換機
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        
        <div class="grid md:grid-cols-2 gap-6">
            
            <!-- Input Section -->
            <div class="bg-white rounded-xl shadow-md p-4 flex flex-col h-full">
                <div class="flex justify-between items-center mb-2">
                    <label class="font-bold text-gray-700"><i class="fa-regular fa-pen-to-square mr-1"></i> 元の文章</label>
                    <span class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded-full">
                        <span id="inputCount">0</span> 文字
                    </span>
                </div>
                <textarea id="inputText" class="w-full flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition resize-none h-48 md:h-64" placeholder="ここに文章を入力してください..."></textarea>
                <div class="mt-2 text-right">
                    <button onclick="clearText()" class="text-sm text-gray-500 hover:text-red-500 transition">
                        <i class="fa-solid fa-trash-can"></i> クリア
                    </button>
                </div>
            </div>

            <!-- Controls (Mobile: Middle, Desktop: Hidden/Integrated) -->
            <div class="md:col-span-2 bg-indigo-50 rounded-xl border border-indigo-100 p-4">
                <h3 class="font-bold text-indigo-800 mb-3"><i class="fa-solid fa-sliders mr-1"></i> 増量オプション</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Option 1: Dakuten Separation -->
                    <label class="flex items-start gap-3 p-3 bg-white rounded-lg border border-indigo-100 cursor-pointer hover:shadow-md transition group">
                        <input type="checkbox" id="modeNFD" class="mt-1 w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500" onchange="processText()">
                        <div>
                            <span class="font-bold text-gray-800 block group-hover:text-indigo-600 transition">濁点分離 (NFD)</span>
                            <span class="text-xs text-gray-500">「が」を「か＋゛」の2文字に分解します。見た目は変わりません。</span>
                        </div>
                    </label>

                    <!-- Option 2: Zero Width Space -->
                    <label class="flex items-start gap-3 p-3 bg-white rounded-lg border border-indigo-100 cursor-pointer hover:shadow-md transition group">
                        <input type="checkbox" id="modeZWSP" class="mt-1 w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500" checked onchange="processText()">
                        <div>
                            <span class="font-bold text-gray-800 block group-hover:text-indigo-600 transition">ステルススペース注入</span>
                            <span class="text-xs text-gray-500">文字の間に「ゼロ幅スペース」を挿入します。全ての文字数が倍増します。</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Output Section -->
            <div class="md:col-span-2 bg-white rounded-xl shadow-md p-4 flex flex-col relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
                
                <div class="flex justify-between items-center mb-2 pl-3">
                    <label class="font-bold text-indigo-700"><i class="fa-solid fa-magic mr-1"></i> 変換後の文章</label>
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-bold text-green-600 bg-green-100 px-2 py-1 rounded-full">
                            +<span id="diffCount">0</span> 文字増量
                        </span>
                        <span class="text-xs bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full font-bold">
                            計 <span id="outputCount">0</span> 文字
                        </span>
                    </div>
                </div>

                <textarea id="outputText" readonly class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-800 focus:outline-none h-32" placeholder="ここに結果が表示されます"></textarea>
                
                <div class="mt-4 flex justify-end">
                    <button onclick="copyToClipboard()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow transition transform hover:scale-105 active:scale-95 flex items-center gap-2">
                        <i class="fa-regular fa-copy"></i> コピーする
                    </button>
                </div>
            </div>

        </div>

        <!-- Explanation removed -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 py-6 text-center text-gray-500 text-sm">
        <p>&copy; 2025 文字数かさましくん</p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-2">
        <i class="fa-solid fa-check-circle text-green-400"></i>
        <span>コピーしました！</span>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const inputCount = document.getElementById('inputCount');
        const outputCount = document.getElementById('outputCount');
        const diffCount = document.getElementById('diffCount');
        const modeNFD = document.getElementById('modeNFD');
        const modeZWSP = document.getElementById('modeZWSP');
        const toast = document.getElementById('toast');

        // Zero Width Space Character
        const ZWSP = '\u200B';

        // Main processing function
        function processText() {
            let original = inputText.value;
            let result = original;

            // Update Input Count (using basic length)
            inputCount.innerText = original.length;

            if (original.length === 0) {
                outputText.value = "";
                outputCount.innerText = "0";
                diffCount.innerText = "0";
                return;
            }

            // 1. NFD Normalization (Dakuten Separation)
            if (modeNFD.checked) {
                // "が" (U+304C) becomes "か" (U+304B) + "゛" (U+3099)
                result = result.normalize('NFD');
            } else {
                // Ensure NFC (Combined) if unchecked, to revert if needed
                result = result.normalize('NFC');
            }

            // 2. Zero Width Space Injection
            if (modeZWSP.checked) {
                // Split by characters (taking surrogate pairs into account somewhat naturally in modern JS)
                // and join with ZWSP.
                // Array.from is safer for emoji/surrogates than split('')
                result = Array.from(result).join(ZWSP);
            }

            outputText.value = result;
            
            // Calculate Stats
            const resultLen = result.length;
            outputCount.innerText = resultLen;
            diffCount.innerText = resultLen - original.length;
        }

        // Event Listeners
        inputText.addEventListener('input', processText);

        function clearText() {
            inputText.value = '';
            processText();
            inputText.focus();
        }

        function copyToClipboard() {
            if (!outputText.value) return;

            outputText.select();
            outputText.setSelectionRange(0, 99999); // For mobile

            // Fix for iframe permission policy error
            // Use execCommand('copy') as primary method instead of navigator.clipboard
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast();
                } else {
                    // Only try modern API if execCommand fails unexpectedly, 
                    // though in this environment execCommand is the correct path.
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(outputText.value)
                            .then(showToast)
                            .catch(err => {
                                console.error('Clipboard API failed:', err);
                                alert('コピーに失敗しました。');
                            });
                    } else {
                        alert('コピーに失敗しました。');
                    }
                }
            } catch (err) {
                console.error('Copy failed', err);
                alert('コピー機能が利用できませんでした。');
            }
        }

        function showToast() {
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }
    </script>
</body>
</html>
